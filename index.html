<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }
        
        .logo {
            font-size: 48px;
            font-weight: bold;
            color: #b8860b;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .royal-sub {
            font-size: 18px;
            color: #666;
            margin-top: 10px;
            font-style: italic;
        }
        
        .menu-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .menu-item {
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .menu-img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }
        
        .menu-img:hover {
            transform: scale(1.02);
        }
        
        .menu-label {
            text-align: center;
            padding: 15px;
            font-size: 24px;
            color: #333;
            background-color: white;
            font-style: italic;
        }
        
        @media (min-width: 768px) {
            .menu-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (min-width: 1200px) {
            .menu-container {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .menu-item {
                height: 500px;
                overflow: hidden;
            }
            
            .menu-img {
                height: 85%;
                object-fit: cover;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">ROYAL</div>
        <div class="royal-sub">I nostri menu</div>
    </header>
    
    <div class="menu-container">
        <div class="menu-item">
            <img src="Menu1.jpg" alt="Menu 1" class="menu-img">
            <div class="menu-label">Menu 1</div>
        </div>
        
        <div class="menu-item">
            <img src="Menu2.jpg" alt="Menu 2" class="menu-img">
            <div class="menu-label">Menu 2</div>
        </div>
        
        <div class="menu-item">
            <img src="Menu3.jpg" alt="Menu 3" class="menu-img">
            <div class="menu-label">Menu 3</div>
        </div>
        
        <div class="menu-item">
            <img src="Menu4.jpg" alt="Menu 4" class="menu-img">
            <div class="menu-label">Menu 4</div>
        </div>
    </div>
</body>
</html>
